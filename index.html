<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "utf-8">
    <meta name="author" content="Jang Ho Jun">
    <meta name="description" content ="Welcome to my Kakao Clone">
    <title>Inline Example</title>
    <style>
      .box{
        width:100px;
        height:100px;
        background: red;
        animation : 1.5s identifier infinite ease-in-out;
      }
      @keyframes identifier{
        0%{
          transform:none;
        }
        50%{
          transform: rotate(1turn) scale(.5,.5);
        }
        100%{
          transform:none;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

  </body>
</html>
